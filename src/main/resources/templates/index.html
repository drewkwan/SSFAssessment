<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles list</title>
</head>
<body>
    <h1>Crypto News of the Day</h1>
    <form 
        action="#"
        th:action="@{/news}"
        th:object="${news}"
        method="post"
        >
    <label>Select your articles</label>
    <type="text" th:each="news : ${newsList}">
    <li th:value = "${news}"></li>
    </ul>
    <input type="checkbox">
    </form>
    <br>
    <input type="submit" value="Save">
</body>
</html>
